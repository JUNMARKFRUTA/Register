<!Doctype html>
<html>
    <head>
      
    <title>Login Form</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type ="text/css" href="css/form.css">
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>
<body

 class=" bg-info">
    <div class ="container">
    <div class="row justify-content-center">
    <div class="col-lg-5 bg-light mt-5">
      
      <form class="form-container">
        <form class="login-form text-center">
        <h1 class=" m-8 font-weight-primary text-uppercase  text-info text-center">Login</h1>
              <div class="form-group text-primary">
                <label for="username">Username</label>
                <input type="email" class="form-control" id="username" placeholder="Enter Username">
         
              </div>
              <div class="form-group text-primary ">
                <label for="passsword"> Password</label>
                <input type="password" class="form-control" id="password "placeholder="Enter Password">
                
              </div>
              <div class="d-flex justify-content-between ">
              <div class="form-check text-primary">
                <input type="checkbox" class="form-check-input" id="Check">
                <label class="remember" for="Check">Remember Password</label>
              </div>
             
              <a href="#">Forgot Password?</a>
   
            </div>
              <a class="btn btn-primary" href ="index.html"role="button">Login</a>
              <a class="btn btn-primary" href="register.html" role="button">Register</a>
            
            </form>
             
     </div>
      </section> 
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
